<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy URL Shortener</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="background">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="container">
    <h1>Fancy URL Shortener</h1>
    <form hx-post="/shorten" hx-target="#result" hx-swap="innerHTML">
        <input type="url" name="url" placeholder="Enter URL to shorten" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.body.addEventListener('htmx:afterSwap', function (event) {
        var clipboardBtn = document.querySelector('.copy-btn');
        if (clipboardBtn) {
            new ClipboardJS(clipboardBtn);
        }
    });
</script>
</body>
</html>
